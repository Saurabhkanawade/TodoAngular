<div class="y-3">

<h4>Add a Todo</h4>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title"  >
    </div>
    <div class="form-group my-3">
      <label for="desc">Todo Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc">
    </div>

    <button type="submit" class="btn btn-sm my-1 btn-primary">Add Todo</button>
  </form>
</div>
